<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interactive Video</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/interaction.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <video id="video1" type="video/mp4" controls onended="onEnded()">
          no support
        </video>
      </div>
    </div>
    <div class="container controlArea">
      <div class="row">
        <ul id="playlist"></ul>
      </div>
    </div>
    <div class="container controlArea">
      <div class="row">
        <img
          id="play_pause"
          class="control_buttons"
          src="./media/play.png"
          alt="play_pause"
          onclick="toggleVideo()"
        />

        <img
          id="next"
          class="control_buttons"
          src="./media/next.png"
          alt="next_video"
          onclick="nextVideo()"
        />

        <img
          id="prev"
          class="control_buttons"
          src="./media/prev.png"
          alt="prev_video"
          onclick="prevVideo()"
        />
        <img
          id="shuffle"
          class="control_buttons"
          src="./media/shuffle.png"
          alt="prev_video"
          onclick="shuffleOnOf()"
        />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <script src="js/interaction.js"></script>
  </body>
</html>
